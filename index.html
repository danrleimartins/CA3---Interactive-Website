<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King's Lantern Bar</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="staff_pass">
        <h2>Staff Password Validator</h2>
        <p>Enter your password:<input id="pass" type="password"></p>
        
        <label id="invalid" style="color:red; display: none;">Invalid Password. 
            <ul>
                <li>The password must have at least one lowercase letter.</li>
                <li>The password must have at least one uppercase letter.</li>
                <li>It must contain (at least) one digit and (at least) one special character.</li>
                <li>And it must be at least eight characters long.</li>
            </ul></label>
        
        <label id="valid" style="color:green; display: none;">Valid Password</label><br>
        
        <button id="pass-button">Sign In</button>
        <br>
    </div> <br>

    <div id='user-api'>
        <h2>Customer User Generator</h2>
        <button id="user-gen">Generate Customers</button>
    </div>
    <div id="output"></div>

    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--JavaScript Script-->
    <script src="script.js"></script>
</body>
</html>
